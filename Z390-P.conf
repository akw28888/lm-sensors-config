# lm-sensors configuration for ASUS PRIME Z390-P

chip "nct6798-*"

  label in0 "Vcore"
  #compute in0 @ * 2, @ / 2
  set in0_max 1.70

  label in1 "+5V"
  compute in1 @ * 5, @ / 5
  set in1_max 5 * 1.05
  set in1_min 5 * 0.95  # ATX 2.4

  label in2 "AVSB"
  set in2_max 3.3 * 1.05
  set in2_min 3.3 * 0.95

  label in3 "3VCC"
  set in3_max 3.3 * 1.05  # ATX 2.4
  set in3_min 3.3 * 0.95  # ATX 2.4

  label in4 "+12V"
  compute in4 @ * 12, @ / 12
  set in4_max 12 * 1.05  # ATX 2.4
  set in4_min 12 * 0.95  # ATX 2.4

  label in7 "3VSB"
  set in7_max 3.3 * 1.05
  set in7_min 3.3 * 0.95

  label in8 "VBAT"
  set in8_max 3.4
  set in8_min 2.0

  label in9 "VTT"
  compute in9 @ * 2, @ / 2
  set in9_max 1.1 * 1.05
  set in9_min 1.1 * 0.95


  label in10 "DRAM"
  compute in10 @ * 2, @ / 2
  set in10_max 1.8
  set in10_min 1.0

  label in11 "VCCIO"
  compute in11 @ * 2, @ / 2
  set in11_max 0.7
  set in11_min 1.8
  
  label in12 "PCH Core"
  set in12_max 0.9
  set in12_min 1.8
  
  label in14 "CPU PLL"
  set in14_max 1.845
  set in14_min 0.9

  ignore in5
  ignore in6
  ignore in13

  label temp1 "Motherboard"
  label temp2 "CPU"
  label temp3 "T_SENSOR"
  label temp7 "CPU (PECI)"

  ignore temp4
  ignore temp5
  ignore temp6
  ignore temp9
  ignore temp10

  label fan1 "CHA_FAN1"
  label fan2 "CPU_FAN"
  label fan3 "CHA_FAN2"
  label fan5 "AIO_PUMP"

  ignore fan4
  ignore fan6
